document.getElementById("searchInput").addEventListener("input", function() {
  const filter = this.value.toLowerCase();
  const results = document.getElementById("results");
  results.innerHTML = "";
  if (!filter) return;

  const matches = data.filter(row =>
    Object.values(row).some(val =>
      String(val).toLowerCase().includes(filter)
    )
  );

  if (matches.length === 0) {
    results.innerHTML = "<p>一致する語は見つかりませんでした。</p>";
    return;
  }

  matches.forEach(row => {
    const audioId = row["ID"].replace("H", "").padStart(3, "0");
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `
      <strong>共通語：</strong>${row["共通語"]}<br>
      <strong>読み：</strong>${row["読みがな"]}<br>
      <strong>大賀郷：</strong>${row["方言（大賀郷）"]}<br>
      <strong>三根：</strong>${row["方言（三根）"]}<br>
      <strong>中之郷：</strong>${row["方言（中之郷）"]}<br>
      <strong>樫立：</strong>${row["方言（樫立）"]}<br>
      <audio class="audio" controls src="audio/${audioId}.mp3"></audio>
    `;
    results.appendChild(div);
  });
});
</script>
